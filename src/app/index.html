<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketchfab Configurator</title>

        <base href="../" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu" />
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <script type="text/javascript" src="app/model-viewer/configurator.js"></script>
        <script type="text/javascript" src="app/model-viewer/component.js"></script>
        <script type="text/javascript" src="app/components/selectable-image.js"></script>
        <script type="text/javascript" src="app/components/texture-selector.js"></script>
        <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    </head>

    <body>
        <model-viewer></model-viewer>
        <form>
            <div class="dropdown">
                <header id="back" class="dropdown-header active">
                    <h1>
                        <b>Back</b>
                    </h1>
                    <img class="chevron" src="assets/icons/chevron-up.svg" />
                </header>

                <texture-selector checkmark-src="assets/icons/checkmark.svg" class="back"></texture-selector>
            </div>

            <label>
                <strong>Hide back</strong>
                <input type="checkbox" name="hide" />
            </label>

            <div class="dropdown">
                <header id="seat" class="dropdown-header">
                    <h1>
                        <b>Seat</b>
                    </h1>
                    <img class="chevron" src="assets/icons/chevron-up.svg" />
                </header>

                <texture-selector checkmark-src="assets/icons/checkmark.svg" class="seat hidden"></texture-selector>
            </div>
        </form>
    </body>

    <script type="text/javascript" src="app/index.js"></script>
</html>
