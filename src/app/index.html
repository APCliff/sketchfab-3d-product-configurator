<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Duval Sketchfab Viewer</title>

        <base href="../" />

        <link rel="stylesheet" type="text/css" href="styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <script type="text/javascript" src="app/components/selectable-image.js"></script>
        <script type="text/javascript" src="app/components/material-selector.js"></script>
        <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    </head>

    <body>
        <iframe
            id="sketchfab-viewer"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            frameborder="0"
        ></iframe>
        <form>
            <div class="dropdown">
                <header id="back" class="dropdown-header active">
                    <h1>
                        <b>Spătar</b>
                    </h1>
                    <img class="chevron" src="assets/icons/chevron-up.svg" />
                </header>

                <material-selector checkmark-src="assets/icons/checkmark.svg" class="back"></material-selector>
            </div>
            <div class="dropdown">
                <header id="seat" class="dropdown-header">
                    <h1>
                        <b>Șezut</b>
                    </h1>
                    <img class="chevron" src="assets/icons/chevron-up.svg" />
                </header>

                <material-selector checkmark-src="assets/icons/checkmark.svg" class="seat hidden"></material-selector>
            </div>
        </form>
    </body>

    <script type="text/javascript" src="app/index.js"></script>
</html>
