<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Duval Sketchfab Viewer</title>

        <link rel="stylesheet" type="text/css" href="styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />

        <script type="text/javascript" src="components/selectable-image.js"></script>
        <script type="text/javascript" src="components/material-selector.js"></script>
        <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    </head>

    <body>
        <iframe id="sketchfab-viewer" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" frameborder="0"></iframe>
        <form>
            <div class="dropdown">
                <header id="dropdown-1" class="dropdown-header">
                    <h1>
                        <b>Spătar față</b>
                    </h1>
                    <img class="chevron" src="assets/icons/chevron-up.svg" />
                </header>

                <div class="dropdown-items dropdown-1">
                    <material-selector checkmark-src="assets/icons/checkmark.svg"></material-selector>
                </div>
        </form>
    </body>

    <script type="text/javascript" src="scripts/script.js"></script>
</html>
